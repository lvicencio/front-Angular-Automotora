    Cargando informaci√≥n...
</div>

<div class="col-md12" *ngIf="cars">
    <h2>{{ title }}</h2>

    
    <div class="table-responsive" >
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Precio (Cl)</th>
                    <th>Status</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td>
                        <a [routerLink]="[ '/auto', car.id ]">{{ car.title }}</a>
                        </td>
                    <td>{{ car.price }}</td>
                    <td>
                        <span *ngIf="car.status == 'true'">
                            En Venta
                        </span>
                        <span *ngIf="car.status != 'true'">
                             No
                        </span>
                    </td>
                    <td>
                        <a [routerLink]="[ 'editar-auto', car.id ]" class="btn btn-warning">Editar</a>
                        <a (click)="deleteCar(car.id)" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
 


</div>
