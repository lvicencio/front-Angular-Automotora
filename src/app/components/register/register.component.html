<div class="col-md-12">
    <h2>{{ title }}</h2>


    <div class="alert alert-success" *ngIf="status == 'success'">
      Registro Correcto, <a [routerLink]="[ '/login']"> Identificate acá</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error al Registarse
     </div>

    <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm" class="col-md-5">

        <p>
            <label for="name">Nombre</label>
            <input [(ngModel)]="user.name"  type="text" name="name" #name="ngModel" class="form-control" required >
            <span *ngIf="!name.valid && name.touched">
                Nombre Obligatorio
            </span>
        </p>

        <p>
            <label for="lastname">Apellido</label>
            <input [(ngModel)]="user.lastname"  type="text" name="lastname" #lastname="ngModel" class="form-control" required >
            <span *ngIf="!lastname.valid && lastname.touched">
                Apellido es Obligatorio
            </span>
        </p>

        <p>
            <label for="email">Correo Electronico</label>
            <input [(ngModel)]="user.email"  type="email" name="email" #email="ngModel" class="form-control" required >
            <span *ngIf="!email.valid && email.touched">
                Correo Obligatorio
            </span>
        </p>

        <p>
            <label for="password">Contraseña</label>
            <input [(ngModel)]="user.password"  type="password" name="password" #password="ngModel" class="form-control" required >
            <span *ngIf="!password.valid && password.touched">
                Contraseña es Obligatoria
            </span>
        </p>

        <input class="btn btn-success" type="submit" value="Registrar">
    </form>


</div>
